---
dist: xenial
language: python
python:
  - 3.6
  - 3.7
  - 3.9
cache:
  - pip
  - apt
install:
  - pip install pipenv
  - pipenv install --dev --deploy
  - pipenv graph
script:
  - pipenv run py.test -vv --cov=gen3config --cov-report xml tests
after_script:
  - pipenv run python-codacy-coverage -r coverage.xml
before_deploy:
  - sed -i.bak "s/=get_version()/='$TRAVIS_TAG'/g" setup.py
  - cat setup.py
  - if [ $(python setup.py --version) == '0.0.0' ]; then travis_terminate 1; fi
deploy:
  provider: pypi
  user: uc-ctds
  skip_existing: true
  skip_cleanup: true
  on:
    tags: true
  password:
    secure: 
after_deploy:
  - "./release_notes.sh"
env:
  matrix:
    - REPOSITORY="uc-cdis/gen3config" PR_NUMBER="$TRAVIS_PULL_REQUEST"
  global:
    - secure: 
